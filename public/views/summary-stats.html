<div class="row" style="margin-top:10px;margin-bottom:10px;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-green-sharp">
                        <small class="font-green-sharp">$</small>
                        <span data-counter="counterup" data-value="stats.usdEtc">{{stats.usdEtc}}</span>
                    </h3>
                    <small>Moac Price</small>
                </div>
                <div class="icon">
                    <i class="icon-fire"></i>
                </div>
            </div>
            <div class="progress-info">
                <div class="progress">
                    <span style="width: 100%;" class="progress-bar progress-bar-success green-sharp">
                        <span class="sr-only">{{stats.usdEtcEth}}% ETC/ETH USD price</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-red-haze">
                        <span data-counter="counterup" data-value="stats.etcHashrate">{{stats.etcHashrate | totalDifficulty}}/s</span>
                    </h3>
                    <small>Current Block</small>
                </div>
                <div class="icon">
                    <i class="fa fa-hourglass-half"></i>
                </div>
            </div>
            <div class="progress-info">
                <div class="progress">
                    <span style="width: 100%;" class="progress-bar progress-bar-success red-haze">
                        <span class="sr-only">{{stats.etcEthHash}}% </span>
                    </span>
                </div>
                <div class="status">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-blue-sharp">
                        <span data-counter="counterup" data-value="{{stats.etcEthDiff}}">{{stats.etcDiff | totalDifficulty}}</span>
                    </h3>
                    <small>Block Time</small>
                </div>
                <div class="icon">
                    <i class="icon-puzzle"></i>
                </div>
            </div>
            <div class="progress-info">
                <div class="progress">
                    <span style="width: 100%;" class="progress-bar progress-bar-success blue-sharp">
                        <span class="sr-only">{{stats.etcEthHash}}% </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-purple-soft">
                        <small class="font-purple-soft"></small>
                        <span data-counter="counterup" data-value="{{stats.usdEth}}">9,000,000</span>
                    </h3>
                    <small>Gas Limit</small>
                </div>
                <div class="icon">
                    <i class="icon-trash"></i>
                </div>
            </div>
            <div class="progress-info">
                <div class="progress">
                    <span style="width: 100%;" class="progress-bar progress-bar-success purple-soft">
                        <span class="sr-only">{{stats.ethChange}}% change</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
